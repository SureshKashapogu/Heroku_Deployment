<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Stroke Status</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post"> 
    
	    <label for="gender">Gender:</label>
    	<select name="gender" id="gender">
    	      <option value="1">Male</option>
              <option value="0">Female</option>
              <option value="3">Other</option>
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        
		<label for="hypertension">Hypertension:</label>
    	<select name="hypertension" id="hypertension">
    	      <option value="1">Yes</option>
              <option value="0">No</option>
        </select>
        
        <label for="heart_disease">Heart Disease:</label>
    	<select name="heart_disease" id="heart_disease">
    	      <option value="1">Yes</option>
              <option value="0">No</option>
        </select>
        
        <label for="ever_married">Ever Married:</label>
    	<select name="ever_married" id="ever_married">
    	      <option value="1">Yes</option>
              <option value="0">No</option>
        </select>
        
        <label for="work_type">Work Type:</label>
    	<select name="work_type" id="work_type">
    	      <option value="0">Self-employed</option>
              <option value="1">Private</option>
              <option value="2">Govt_job</option>
              <option value="3">childern</option>
              <option value="4">Never_worked</option>
        </select>
        
        <label for="Residence_type">Residence_type:</label>
    	<select name="Residence_type" id="Residence_type">
    	      <option value="1">Urban</option>
              <option value="0">Rural</option>
        </select>
        
        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" step="any" id="avg_glucose_level" name="avg_glucose_level">
        
        <label for="bmi">Body Mass Index:</label>
        <input type="number" step="any" id="bmi" name="bmi">
        
        <label for="smoking_status">Smoking Status:</label>
    	<select name="smoking_status" id="smoking_status">
    	      <option value="0">Never Smoked</option>
              <option value="1">Formerly Smoked</option>
              <option value="2">Smokes</option>
              <option value="3">Unknown</option>
        </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
